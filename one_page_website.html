<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My One-Page Website</title>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#video">Video</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#footer">Footer</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple one-page website created with HTML.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/200" alt="Placeholder image 1">
    <img src="https://via.placeholder.com/200" alt="Placeholder image 2">
    <img src="https://via.placeholder.com/200" alt="Placeholder image 3">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
